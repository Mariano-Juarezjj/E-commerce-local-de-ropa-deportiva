<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Local de ropa deportiva">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="./assets/img/vortex-logo2.png" type="image/x-icon">

</head>
<body>
    <main>
        <section class="articulos">
                   <h1 class="titulo">CARRITO DE COMPRAS</h1>
                   <p class="codigo-postal">Codigo postal: 4000</p>
            <div class="tab-container">
                <table class="table table-hover table-bordered">
                    <thead class="table-warning">
                        <tr>
                            <th></th>
                            <th>Articulos</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><img src="../assets/img/botines.jpg" alt="" class="articulo"></th>
                            <td>Botines Nike Talla 42</td>
                            <td>$80000</td>
                            <td>2</td>
                            <td>$160000</td>
                        </tr>
                        <tr>
                            <th><img src="../assets/img/shorts-futbol.jpg" alt="" class="articulo"></th>
                            <td>Short Futbol Talle M</td>
                            <td>$30000</td>
                            <td>1</td>
                            <td>$30000</td>
                        </tr>
                        <tr>
                            <th><img src="../assets/img/camiseta-de-boca.jpg" alt="" class="articulo"></th>
                            <td>Camiseta de Boca Hombre Talle M</td>
                            <td>$60000</td>
                            <td>1</td>
                            <td>$60000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div class="opciones">
            <div class="canjear-cupon">
                <h2>Canjear cupon.</h2>
                <form class="cupon">
                    <label for="cupon" class="form-label"></label>
                    <input type="text" class="form-control" id="cupon" placeholder="xxx-xx-xx">
                    <button type="submit" class="btn-canjear" required>Canjear</button>
                </form>
            </div>
            <div class="total">
                <table class="table table-stripped table-bordered .table-total">
                    <thead>
                        <tr>
                            <td>Subtotal:</td>
                            <td>$250000</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Coste del envio</td>
                            <td>$30000</td>
                        </tr>
                        <tr>
                            <th>Total:</th>
                            <th>$280000</th>
                        </tr>
                    </tbody>
                </table>
                <div class="botones-imp">
                <button type="submit" class="seguir-explorando"><a href="./index.html">Seguir explorando</a></button>
                <button type="submit" class="pagar">Pagar</button>
                </div>
            </div>
        </div>
        <a href=""></a>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/de142b15d5.js" crossorigin="anonymous"></script>

</html>
