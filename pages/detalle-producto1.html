        <div class="col interfaz">

            <p class="cuota">3 cuotas sin interes</p>

            </div>

            <div class="btn-group" role="group" aria-label="cantidad">
               <button type="button" class="btn btn-sm btn-cantidad">-</button>
               <input type="number" class="form-control text-center cantidad" value="1" min="1" max="10">
               <button type="button" class="btn btn-sm btn-cantidad">+</button>
            </div>
            <hr>
            <div class="row">
                <button class="btn botn-pagar">Pagar</button>
