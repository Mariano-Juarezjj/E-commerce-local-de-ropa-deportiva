<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-light bg-white fixed-top shadow">
  <div class="container">
    <a class="navbar-brand" href="index.html">Ropa Deportiva</a>
  </div>
</nav>

<div class="container mt-5 pt-4">
  <div class="row align-items-center">
    
    <div class="col-lg-6 d-none d-lg-block">
      <div class="login-image" style="background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438'); height: 450px; background-size: cover; background-position: center;"></div>
    </div>

    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="mb-3">Iniciar sesión</h3>

          <a href="#" class="btn btn-outline-dark btn-social w-100 mb-2">
            Ingresar con Facebook
          </a>

          <a href="#" class="btn btn-outline-danger btn-social w-100 mb-3">
            Ingresar con Google
          </a>

          <hr>

          <form action="perfil.html" method="post">

            <div class="mb-3">
              <label>Usuario o Email</label>
              <input 
                type="text" 
                class="form-control"
                minlength="4"
                maxlength="60"
                placeholder="Usuario o correo"
                required>
            </div>

            <div class="mb-3">
              <label>Contraseña</label>
              <input 
                type="password" 
                class="form-control"
                minlength="6"
                maxlength="20"
                placeholder="Mínimo 6 caracteres"
                required>
            </div>

            <div class="mb-3 text-end">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button class="btn btn-primary w-100">Ingresar</button>
          </form>

          <p class="text-center mt-3">
            ¿No tenés cuenta? <a href="register.html">Registrate</a>
          </p>

        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
