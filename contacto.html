              Iniciar sesión
            </a>
          </li>
        </ul>
      </div>
    </nav>

  
    <div class="container my-5 text-center">
      <h1 class="fw-bold">Contacto</h1>
      <p class="text-muted">
        Enviá tu consulta y te responderemos a la brevedad
      </p>
    </div>

  
    <div class="container mb-5">
      <div class="row g-4">
       
        <div class="col-md-6">
          <div class="card shadow p-4 h-100">
            <h4 class="mb-3">Formulario de contacto</h4>

            <form>
              <div class="mb-3">
                <label class="form-label">Nombre y apellido</label>
                <input
                  type="text"
                  class="form-control"
                  minlength="3"
                  maxlength="50"
                  placeholder="Ingresá tu nombre completo"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  maxlength="60"
                  placeholder="Ingresá tu email"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Asunto</label>
                <input
                  type="text"
                  class="form-control"
                  minlength="5"
                  maxlength="60"
                  placeholder="Motivo de la consulta"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea
                  class="form-control"
                  rows="4"
                  minlength="10"
                  maxlength="500"
                  placeholder="Escribí tu mensaje"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-dark w-100">
                Enviar mensaje
              </button>
            </form>
          </div>
        </div>

       
        <div class="col-md-6">
          <div class="card shadow p-3 h-100">
            <h4 class="mb-3">Nuestra ubicación</h4>

            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.106067949513!2d-65.20974192558195!3d-26.836578490025044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1765333651040!5m2!1ses!2sar"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">© 2025 Vortex - Todos los derechos reservados</p>
