<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-light bg-white fixed-top shadow">
  <div class="container">
    <a class="navbar-brand" href="index.html">Ropa Deportiva</a>
  </div>
</nav>

<div class="container mt-5 pt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3>Crear cuenta</h3>

          <form>
            <div class="row">

              <div class="col-md-6 mb-3">
                <label>Nombre y apellido</label>
                <input type="text" class="form-control"
                  minlength="3" maxlength="50"
                  placeholder="Ej: Juan Pérez"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label>Nombre de usuario</label>
                <input type="text" class="form-control"
                  minlength="4" maxlength="20"
                  placeholder="usuario123"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" class="form-control"
                  maxlength="60"
                  placeholder="correo@email.com"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label>Teléfono</label>
                <input type="tel" class="form-control"
                  minlength="8" maxlength="15"
                  pattern="[0-9]+"
                  placeholder="Solo números"
                  required>
              </div>

              <div class="col-12 mb-3">
                <label>Domicilio</label>
                <input type="text" class="form-control"
                  minlength="5" maxlength="80"
                  placeholder="Calle y número"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label>Código postal</label>
                <input type="text" class="form-control"
                  minlength="4" maxlength="10"
                  placeholder="CP"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label>Contraseña</label>
                <input type="password" class="form-control"
                  minlength="6" maxlength="20"
                  placeholder="Mínimo 6 caracteres"
                  required>
              </div>

            </div>

            <button class="btn btn-primary mt-3">Registrarse</button>
            <a href="login.html" class="btn btn-link">Ya tengo cuenta</a>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
